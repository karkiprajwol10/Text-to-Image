<!DOCTYPE html>
<html>
<head>
    <title>Text Input Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class = "container">
        <h1>Text2Image</h1>
        <br>
        <form action = "{{url_for('image') }}" method="POST">
            <input type="number" name="samples" placeholder="Enter number of samples" required>
            <input type="text" name="text" placeholder="Enter your text" required>
            <input type="submit" value="Generate Image">
        </form>
    </div>
</body>
</html>
